<!DOCTYPE html>
<html>
<head>
    <title>FlashThemes Add-On Manager</title>
    <meta charset="utf-8">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="width: 450px;">
        <header>
            <h4>FlashThemes Add-On Manager</h4>
        </header>
        <div class="category">
            <a id="themes">Themes</a>
            <a id="plugins">Plugins</a>
        </div>
        <div id="content">
            <div class="entry" id="1">
                <h6 class="name">[Add-on Name] âˆ™ By [Add-on Creator]</h6>
                <div class="buttons">
                    <a class="button" id="disable">Disable</a>
                    <a class="button" id="uninstall">Uninstall</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="options">
                <a id="all">All</a>
                <a id="enabled">Enabled</a>
                <a id="disabled">Disabled</a>
                <a id="browse">Browse</a>
            </div> 
        </footer>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
